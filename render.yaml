services:
  # Web service (Streamlit Dashboard)
  - type: web
    name: bcq-web
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    healthCheckPath: /_stcore/health
    autoDeploy: true
    envVars:
      - key: ENV
        value: production
      - key: ALPACA_BASE_URL
        value: "https://api.alpaca.markets"
      - key: ALPACA_FEED
        value: "sip"   # use "sip" only if your account has SIP entitlements
      - key: DATABASE_URL
        fromDatabase:
          name: bcq-db
          property: connectionString
      # Add API keys via an Environment Group or directly here (ALPACA_API_KEY, ALPACA_SECRET_KEY, TIINGO_API_KEY)

  # Cron job to run data ingestion on a schedule
  - type: cron
    name: bcq-cron-daily
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    schedule: "0 13 * * MON-FRI" # Weekdays at 13:00 UTC
    dockerCommand: python -m data_ingestion.run_daily
    envVars:
      - key: ENV
        value: production
      - key: ALPACA_BASE_URL
        value: "https://api.alpaca.markets"
      - key: ALPACA_FEED
        value: "sip"
      - key: BACKFILL_DAYS
        value: "2"
      - key: DATABASE_URL
        fromDatabase:
          name: bcq-db
          property: connectionString

databases:
  - name: bcq-db
    plan: basic-4gb
    region: oregon
    postgresMajorVersion: "16"
    diskSizeGB: 30
